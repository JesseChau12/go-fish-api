<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
	<h1>GoFish</h1>
	<button id="test">Create User Test</button>
</body>

<script>
	$(document).ready(function() {
		$('#test').click(function() {
			console.log("Creating user John Smith.");
			var formData = {
				firstname: "John",
				lastname: "Smith",
				password: "password",
				role: "user"
			};

			$.ajax({
				url : "/user",
			    type: "POST",
			    data : formData,
			    success: function(data)
			    {
			        console.log("success: " + JSON.stringify(data));
			    },
			    error: function (data)
			    {
			 		console.log("error: " + JSON.stringify(data));
			    }
			});
		});
	});

</script>
