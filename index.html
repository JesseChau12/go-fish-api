<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
	<h1>GoFish</h1>
	<button id="testCreateUser">Create User Test</button>
	<button id="testGetUserByEmail">Get User By Email Test</button>
	<button id="testGetUserById">Get User By Id Test</button>
	<button id="testDeleteUser">Delete User Test</button>
</body>

<script>
	$(document).ready(function() {
		$('#testCreateUser').click(function() {
			console.log("Creating user John Smith.");
			var formData = {
				firstname: "John",
				lastname: "Smith",
				password: "password",
				email: "jsmith@gmail.com",
				role: "user"
			};

			$.ajax({
				url : "/user",
			    type: "POST",
			    data : formData,
			    success: function(data)
			    {
			        console.log("Success: " + JSON.stringify(data));
			    },
			    error: function (data)
			    {
			 		console.log("Error: " + JSON.stringify(data));
			    }
			});
		});

		$('#testGetUserByEmail').click(function() {
			console.log("Getting user John Smith.");
			var formData = {
				email: "jsmith@gmail.com",
				password: "password"
			};

			$.ajax({
				url : "/user",
			    type: "GET",
			    data : formData,
			    success: function(data)
			    {
			        console.log("Success: " + JSON.stringify(data));
			    },
			    error: function (data)
			    {
			 		console.log("Error: " + JSON.stringify(data));
			    }
			});
		});

		$('#testGetUserById').click(function() {
			console.log("Getting user John Smith.");
			var formData = {
				user_id: 1
			};

			$.ajax({
				url : "/user",
			    type: "GET",
			    data : formData,
			    success: function(data)
			    {
			        console.log("Success: " + JSON.stringify(data));
			    },
			    error: function (data)
			    {
			 		console.log("Error: " + JSON.stringify(data));
			    }
			});
		});

		$('#testDeleteUser').click(function() {
			console.log("Deleting user John Smith.");
			var formData = {
				email: "jsmith@gmail.com"
			};

			$.ajax({
				url : "/user",
			    type: "DELETE",
			    data : formData,
			    success: function(data)
			    {
			        console.log("Success: " + JSON.stringify(data));
			    },
			    error: function (data)
			    {
			 		console.log("Error: " + JSON.stringify(data));
			    }
			});
		});
	});

</script>
